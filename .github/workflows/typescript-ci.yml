name: TypeScript CI

on:
  push:
    branches: [ main, develop, feature/typescript-conversion ]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'typescript/**'

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: typescript/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript
      run: npm ci

    - name: Lint code
      working-directory: ./typescript
      run: npm run lint

    - name: Build TypeScript
      working-directory: ./typescript
      run: npm run build

    - name: Run tests
      working-directory: ./typescript
      run: npm test

    - name: Generate coverage report
      working-directory: ./typescript
      run: npm run test:coverage
      if: matrix.node-version == '20.x'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./typescript/coverage/coverage-final.json
        flags: typescript
        name: typescript-coverage

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: typescript/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript
      run: npm ci

    - name: Build package
      working-directory: ./typescript
      run: npm run build

    - name: Check package contents
      working-directory: ./typescript
      run: npm pack --dry-run

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: typescript/dist/
        retention-days: 7

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: typescript/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript
      run: npm ci

    - name: Type check
      working-directory: ./typescript
      run: npx tsc --noEmit

  publish:
    name: Publish to NPM (on tag)
    runs-on: ubuntu-latest
    needs: [test, build, type-check]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: typescript/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript
      run: npm ci

    - name: Build package
      working-directory: ./typescript
      run: npm run build

    - name: Publish to NPM
      working-directory: ./typescript
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
